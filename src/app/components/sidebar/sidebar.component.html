<div class="sidebar">
  <div class="suggested_content" id="channel_content">
    <div class="container">
      <p>{{suggestedchannelstext}}</p>
    </div>

    <div class="text_container" *ngFor="let channel of channels" [routerLink]="['/channel',channel.view_node]">

      <div routerLink="channels">
        <img class="logo" [src]="'https://dev-project-upskill2-grupo3-ii.pantheonsite.io' + channel.field_logo" alt="channel logo">
      </div>
      <div class="title"> {{channel.title}}</div>
    </div>
  </div>
  <div class="more" [routerLink]="['/channels']">
    <p>{{seemoretext}}</p>
  </div>
  <div class="suggested_content" id="thematic_content">
    <div class="container">
      <p>{{suggestedthematicstext}}</p>
      <p class="see_all" [routerLink]="['/thematics']">{{seealltext}}</p>
    </div>
    <div class="container_t" [routerLink]="['/thematics', suggested_thematic.nid]">
      <div class="text_container">
        <div>
          <img class="logo" [src]="'https://dev-project-upskill2-grupo3-ii.pantheonsite.io' + suggested_thematic.field_thumbnail_article" alt="thematic thumbnail">
        </div>
        <div class="title">
          <p class="titlethematic">{{suggested_thematic.title}}</p>
          <p class="subtitle">{{suggested_thematic.name}}</p></div>
      </div>
      <div class="header_main">
        <img class="image_header" [src]="'https://dev-project-upskill2-grupo3-ii.pantheonsite.io' + suggested_thematic.field_image_header" alt="thematic image">
      </div>
    </div>
  </div>
</div>
