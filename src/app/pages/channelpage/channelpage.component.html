<div class="pagecontainer">
  <div class="cover" [ngStyle]="{'background-image':
  'linear-gradient(transparent,transparent,transparent,transparent, #13131a 100%),' +

  'url(https://dev-project-upskill2-grupo3-ii.pantheonsite.io/'
                                      + objchannels.field_channel_cover + ')'}">

    <!--<img class="userpicture" [src]="'https://dev-project-upskill2-grupo3-ii.pantheonsite.io/' + objchannels.field_logo"
         alt="Logo">-->
    -<img class="userpicture" [ngStyle]="{'background-image':'url(https://dev-project-upskill2-grupo3-ii.pantheonsite.io/' + objchannels.field_logo + ')'}">
  </div>
  <div class="textcontainer">
    <div class="title">{{objchannels.title}}</div>
    <div class="description">{{objchannels.field_description}}</div>
  </div>
  <div class="textovideos">{{video}}</div>
  <div class="listvideos">
    <app-video
      *ngFor="let v of listvideos"
      [mid]="v.mid"
      [field_channel]="v.name"
      [field_video_title]="v.field_video_title"
      [created]="v.created"
      [thumbnail__target_id]="v.thumbnail__target_id"
      [user_picture]="v.user_picture"
      [field_duration]="v.field_duration"
      [field_channel_1]="v.nid"
      [autoplay] = "v.field_media_oembed_video">
    </app-video>
  </div>
  <div class="textocomentarios">{{comments}}</div>
  <div class="commentscontainer">
    <app-form
      [id]="id"
      page="channel"
    ></app-form>
    <div class="commentcontainer" *ngFor="let cc of listchannelCom">
      <app-comment *ngIf="parseNum(cc.field_count_reports_cc) < 3"

                   [uid]="cc.uid"
                   [user_picture]="cc.user_picture"
                   [username]="cc.field_username"
                   [date]="cc.field_date"
                   [comment]="cc.field_comment"
                   [email]="cc.field_email"
                   [idComment]="cc.cid"
                   [reasons]="cc.field_report_reasons_cc"
                   [count]="cc.field_count_reports_cc"
                   [channel]=true>
        <fa-icon class="commenticon" [icon]="faEllipsisVertical"></fa-icon>
      </app-comment>
    </div>
  </div>
</div>
