<div class="main_container" *ngIf="!loading">
  <div class="channeltext">{{channelstext}}</div>
  <div class=channel_container>
    <app-compact-box
      *ngFor="let c of channels"
      [nid]="c.nid"
      [name]="c.name"
      [title]="c.title"
      [user_picture]="c.field_logo"
      [field_channel_cover]="c.field_channel_cover">
    </app-compact-box>
  </div>
</div>

<app-loader *ngIf="this.loading" [loading]="this.loading"></app-loader>
