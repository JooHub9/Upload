<div class="container">

  <div class="main_div">

    <div class="videoblock">

      <div class="text_flag">

        <div class="text">

          <p class="title">{{objvideo.field_video_title}}</p>
          <p class="tags">{{tags}}</p>
        </div>
        <div class="flags">
          <fa-icon class="iconFlag" [icon]="faFlagFull"></fa-icon>
        </div>
      </div>

      <iframe class="video" title="video" [src]="videoclean" allowfullscreen></iframe>

    </div>



    <div class="divundervideo">

      <div class="left">

        <div class="profilepicture" [ngStyle]="{'background-image':
  'url(https://dev-project-upskill2-grupo3.pantheonsite.io/'  + objvideo.user_picture + ')'} "></div>

        <div class="textinfo">

          <p class="channel"> {{objvideo.field_channel}} </p>
          <p class="date"> {{objvideo.created}} </p>
        </div>
      </div>

      <div class="right">

        <div class="likes">
          <fa-icon class="iconThumbsUp" [icon]="faThumbsUp"></fa-icon>
          <p class="likenumber">{{like}}</p>
        </div>

        <div class="dislikes">
          <fa-icon class="iconThumbsDown" [icon]="faThumbsDown"></fa-icon>
          <p class="dislikesnumber">{{like}}</p>
        </div>
      </div>

    </div>

    <div class="description">

      <p class="descriptiontext">
        {{objvideo.field_video_description}}
      </p>

    </div>

    <app-form></app-form>

    <app-comment *ngFor="let v of listvideoCom"
      type="video"
      [uid]="v.uid"
      [user_picture]="v.user_picture"
      [username]="v.field_username_video"
      [date]="v.created"
      [comment]="v.comment_body"
    ></app-comment>

  </div>

  <div class="sidebar">

    <div *ngFor="let v of listvideos">

      <app-video
        *ngIf="v.field_channel=== objvideo.field_channel"

        [mid]="v.mid"
        [field_channel]="v.field_channel"
        [field_video_title]="v.field_video_title"
        [created]="v.created"
        [thumbnail__target_id]="v.thumbnail__target_id"
        [user_picture]="v.user_picture"
        [field_duration]="v.field_duration">
      </app-video>

    </div>

  </div>

</div>
